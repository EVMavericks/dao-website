name: archive-api-data

on: [push]

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          node-version: "16.x"
          cache: "npm"
          ref: data
      - shell: bash
        run: |
          curl -X GET "https://api.rated.network/v0/eth/operators?window=1d&size=15&idType=entity" -o rated.network/$(date -u +"%Y%m%d")_operators.json
          git config --global user.name "GitHub Action"
          git config --global user.email "quintenra@gmail.com"
          git add rated.network/*.json
          git commit -m "Added new json file"
          git push
